version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: kalamar-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD}"
      MSSQL_MEMORY_LIMIT_MB: "1024"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"${SA_PASSWORD}\" -C -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  persistence-service:
    build:
      context: .
      dockerfile: src/PersistenceService/Dockerfile
    image: kalamar/persistence-service:dev
    container_name: kalamar-persistence
    environment:
      ASPNETCORE_URLS: "http://+:8082"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=KalamarDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;"
    ports:
      - "8082:8082"
    depends_on:
      sqlserver:
        condition: service_healthy

  user-service:
    build:
      context: .
      dockerfile: src/UserService/Dockerfile
    image: kalamar/user-service:dev
    container_name: kalamar-user
    environment:
      ASPNETCORE_URLS: "http://+:8081"
      ASPNETCORE_HTTP_PORTS: ""
      PersistenceService__BaseUrl: "http://persistence-service:8082/"
    ports:
      - "8081:8081"
    depends_on:
      - persistence-service

  task-service:
    build:
      context: .
      dockerfile: src/TaskService/Dockerfile
    image: kalamar/task-service:dev
    container_name: kalamar-task
    environment:
      ASPNETCORE_URLS: "http://+:8083"
      ASPNETCORE_HTTP_PORTS: ""
      PersistenceService__BaseUrl: "http://persistence-service:8082/"
    ports:
      - "8083:8083"
    depends_on:
      - persistence-service

  gateway-service:
    build:
      context: .
      dockerfile: src/GatewayService/Dockerfile
    image: kalamar/gateway-service:dev
    container_name: kalamar-gateway
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ReverseProxy__Clusters__users-cluster__Destinations__users-destination__Address: "http://kalamar-user:8081/"
      ReverseProxy__Clusters__tasks-cluster__Destinations__tasks-destination__Address: "http://kalamar-task:8083/"
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - task-service

  frontend:
    build:
      context: .
      dockerfile: src/Frontend/Dockerfile
    image: kalamar/frontend:dev
    container_name: kalamar-frontend
    ports:
      - "8084:80"
    depends_on:
      - gateway-service

volumes:
  sqlserver-data:
